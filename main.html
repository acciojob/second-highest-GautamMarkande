<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			let max = -100000;
let maxid = -1;
let secmx = -10000;
if(arr.length<=1 ){
    return -Infinity;
}
			let flag=0;
for(let i = 0; i<arr.length-1; i++){
    if(arr[i]!=arr[i+1]){
        flag = 1;
    }
}
			
if(flag===0){
    return -Infinity;
}
for(let i = 0; i<arr.length; i++){
    if(arr[i]>max){
        max = arr[i];
        maxid=i;
    }
}
for(let i = 0; i<arr.length; i++){
    if(arr[i]>secmx && maxid!==i){
        secmx = arr[i];
    }
} 
return secmx;
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>
